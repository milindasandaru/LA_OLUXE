name: CI

on:
  push:
    branches: [ main, newrevampn ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            Backend/package.json
      - name: Install dependencies
        run: npm ci || npm install
      - name: Lint (skip if no eslint config)
        run: |
          if [ -f .eslintrc* ]; then npm run lint || echo "Lint warnings"; else echo "No eslint config"; fi
      - name: Simple syntax check
        run: node -e "require('./server.js'); console.log('Loaded server.js successfully')" || exit 1

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: Frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            Frontend/package.json
      - name: Install dependencies
        run: npm ci || npm install
      - name: Lint
        run: npm run lint || echo "Lint warnings"
      - name: Build
        run: npm run build

  admin:
    name: Admin Build
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: admin
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            admin/package.json
      - name: Install dependencies
        run: npm ci || npm install
      - name: Lint (best effort)
        run: npm run lint || echo "Lint warnings or no lint script"
      - name: Build
        run: |
          if [ -f package.json ]; then npm run build || echo "Build step failed"; else echo "No build script"; fi

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [backend, frontend, admin]
    steps:
      - name: CI status
        run: echo "All jobs finished. Backend, Frontend, Admin processed."